# ── Spring Batch ──────────────────────────────────────────────────────────────
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
  
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always

  # Database Configuration
  datasource:
    url: jdbc:h2:file:./data/batchdb;DB_CLOSE_DELAY=-1;MODE=Oracle;AUTO_SERVER=TRUE;TRACE_LEVEL_FILE=2
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # SQL Initialization
  sql:
    init:
      mode: always
      encoding: UTF-8
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
    
    # H2 Console settings
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: true
          web-allow-others: true
    
    # JPA Settings for auto table creation
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          format_sql: true
    
    # Enhanced HikariCP pool settings
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
      pool-name: BatchH2Pool
    
    # H2 specific optimizations
    properties:
      cacheSize: 8192
      lockTimeout: 10000
      maxMemoryRows: 40000

  # Kafka Configuration
  kafka:
    bootstrap-servers: 192.168.1.31:9092  # TODO: Update to correct reachable Kafka broker

    
    # Consumer Configuration
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 5
      group-id: batch-processor-group
      properties:
        session.timeout.ms: 300000
        max.poll.interval.ms: 600000
        heartbeat.interval.ms: 10000
    
    # Producer Configuration
    producer:
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        linger.ms: 5
    
    # Listener Configuration
    listener:
      ack-mode: manual

# Custom Application Properties
kafka:
  group-id: batch-processor-group
  topic: test-topic
  dlq-topic: test-topic

batch:
  job:
    chunk-size: 1000
    grid-size: 20
    skip-limit: 500
    retry-limit: 3
    thread-pool-core-size: 4
    thread-pool-max-size: 8
    max-concurrent-jobs: 2

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,liveness,readiness
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      kafka:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    com.ing.kallitech: DEBUG
    org.springframework.batch: INFO
    org.apache.kafka: INFO
    org.springframework.kafka: INFO
    org.springframework.web: INFO
    org.springframework.boot.autoconfigure.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{fileId}] %-5level %logger{36} - %msg%n"

